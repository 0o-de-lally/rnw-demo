name: Lint

on:
  push:
    branches: ["*"]
  pull_request:
    types: [opened, synchronize]
    branches:
      - main
jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Prettier
        run: bun run format:check

      - name: Eslint
        run: bun run lint
